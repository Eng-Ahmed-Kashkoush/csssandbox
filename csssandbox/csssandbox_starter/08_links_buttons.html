<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Links & Buttons</title>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 16px;
      }
      .btn {
        padding: 10px 20px;
        border: none;
        background: #333;
        color: #f4f4f4;
        cursor: pointer;
      }

      a {
        text-decoration: none;
        color: coral;
      }
      a:hover {
        font-size: 90px;
      }
      a:active {
        color: green;
      }
      .btn:hover {
        background: white;
        color: teal;
      }
    </style>
  </head>
  <body>
    <br />
    <a href="#" class="btn">my link</a>
    <br /><br />
    <button class="btn">my button</button>
  </body>
</html>
